<div class="container">
  <h1>{{title}}</h1>
  <app-button color="green" text="Material UI" (btnClick)="materialUIModal()"></app-button>
  <app-button color="blue" text="Bootstrap" (btnClick)="bootstrapModal()"></app-button>
  <app-button color="grey" text="HTML" (btnClick)="htmlModal()"></app-button>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Bootstrap Modal</h4>
      </div>
      <div class="modal-body">
        <p>One Stop Solution for all CS problems</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
